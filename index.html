<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <section class="header">
        <div class="header__container container">
            <div class="header__audio">
                <img class="audio__img" src="/img/Voice.svg" alt="">
                <p class="audio__text">Аудиоеинтервью</p>
            </div>
            <div class="header__progress">
                <div class="progress-text">
                    <p class="progress-text">Прогресс</p>
                </div>
                <div class="progress__bar">
                    <div class="progress-percent">
                        <p>0%</p>
                        <p>100%</p>
                    </div>
                    <div class="progress-items">
                        <div class="progress__bar-item active"></div>
                        <div class="progress__bar-item"></div>
                        <div class="progress__bar-item"></div>
                        <div class="progress__bar-item"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="content__container container">
            <div class="content-left">
                <div class="question">
                    <p>Задачи какого характера вам нравится решать больше всего?</p>
                </div>
                <div class="hint">
                    <p class="hint-text">Подключите гарнитуру, нажмите <img src="/img/Voice copy.svg" alt=""> и
                        говорите.</p>
                </div>
            </div>
            <div class="content-right">
                <div class="start-audio__button"><img src="/img/Voice fff.svg" alt="">
                    <p class="start-audio-text">Начать запись</p>
                </div>
                <div class="audio__time">
                    <p>Осталось 02:00</p>
                </div>
                <div class="repeat-audio__button">
                    <img src="/img/Volume Down.svg" alt="">
                    <p class="repeat-audio-text">Прослушать</p>
                </div>
            </div>
        </div>
    </section>
    <section class="button">
        <div class="button__container container">
            <button class="button button-default">Назад</button>
            <button disabled class="button button-primary">Далее</button>
        </div>
    </section>
</body>

</html>
